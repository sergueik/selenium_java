// https://dzone.com/articles/how-to-convert-maven-to-gradle-and-vice-versa
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven'

group = 'com.github.sergueik'

repositories {
    mavenCentral()
}
mainClassName = 'com.github.sergueik.Quickstart'
sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev496-1.23.0'
    
    
}
