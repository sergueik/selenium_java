<!DOCTYPE html>
<html ng-app="app">
<head>

<!-- based on: http://jsfiddle.net/mmacin/r96uqgxn/
see also:
https://stackoverflow.com/questions/43280709/how-to-parse-out-nested-repeater-in-angular
https://plnkr.co/edit/Wr83nz47aUJpSQgSaHL3?p=preview&preview
https://www.c-sharpcorner.com/article/nested-component/
-->
<style>
 body {font: 11px arial, sans-serif; }
ul {
  font-size: 20px;
  margin-left: 20px;
  font-weight: bold;

}

ul ul {
  font-size: 16px;
}

ul ul ul {
  font-size: 12px;
  font-weight: normal;
}
</style>
<script src="angular.js">
</script>

<!--
<script type="text/javascript" ng:autobind src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js">
</script>
-->
<!--
<script type="text/javascript" ng:autobind src="http://code.angularjs.org/0.9.18/angular-0.9.18.js"></script>
-->
<script type="text/javascript">
angular.module('app', []).controller('ctrl', function($scope) {
  $scope.data = [{
	    name: '1',
    children: [{
      name: '11',
      children: [{ name: '111'}, { name: '112'}]
    }, {
      name: '12',
      children: [{ name: '121'}, { name: '122'}]
    }]
  }, {
    name: '2',
    children: [{
      name: '21',
      children: [{ name: '211' }, { name: '212' }]
    },
    { name: '22' }
    ]
  }];
})
</script>
</head>
<body>

<ul ng:controller="ctrl">
  <li ng:repeat="item in data">
    <span>{{item.name}} has children:</span>
    <ul>
      <li ng:repeat="child in item.children"><span>{{child.name}} has grant-children: </span>
        <ul><li ng:repeat="grand_child in child.children"><span>{{grand_child.name}}</span></li></ul>
      </li>
    </ul>
  </li>
</ul>
</body>
</html>
