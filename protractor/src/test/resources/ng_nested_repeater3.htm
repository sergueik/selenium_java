<!doctype html>
<html ng-app="app">
<!-- based on:
http://embed.plnkr.co/ATwDFd/
see also:
https://stackoverflow.com/questions/43280709/how-to-parse-out-nested-repeater-in-angular
https://plnkr.co/edit/Wr83nz47aUJpSQgSaHL3?p=preview&preview	
https://www.c-sharpcorner.com/article/nested-component/

-->
  <head>
<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
<script type="text/javascript" >
angular.module('app', []).controller('ctrl', function($scope) {
  $scope.maxCols = 4;
  $scope.data = [
    { "name": "Page 1",
      "columns": [
         {"name": "Chrome" }, {"name": "10M" }, { "name": "Firefox" }, { "name": "4M" }
      ]
    },
    { "name": "Page 2",
      "columns": [
         { "name": "Chrome" }, { "name": "6M" }, { "name": "Firefox" }, { "name": "4M" }
      ]
    },
    {
      "name": "Page 3",
      "columns": [
         { "name": "Firefor" }, { "name": "10M" }, { "name": "Chrome" }, { "name": "12M" }
      ]
    }
  ];
})
    </script>
  </head>
  <!-- The "<span>" or no element in the inner binding make outer repeater Text single-line:
Page 3 3
Firefor  10M  Chrome  12M

--> 
  <body>
    <div class='container-fluid' ng-controller="ctrl">
        <h1>Nested Ng Repeats</h1>
        <p>&nbsp;</p>
        <table class="table table-striped table-hover table-condensed" ng-repeat="row in data">
          <tr>
            <th colspan={{maxCols}}><h2>{{row.name}} {{$index+1}}</h2></th>
          </tr>
          <tr>
            <!-- without the intermediate DOM element will only be able to eval -->
            <!-- TODO: discover -->
            <td ng-repeat="column in row.columns"><span>{{column.name}}<span>&nbsp;</span></span></td>
          </tr>
        </table>
    </div>
  </body>
</html>
